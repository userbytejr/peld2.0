<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="images.id" placeholder="Número da imagem"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="images.place" placeholder="Localização"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="images.latitude" placeholder="Latitude"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="images.longitude" placeholder="Longitude"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="images.imageUri" placeholder="URI imagem"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="images.imageUrl" placeholder="URL imagem"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="images.vrUrl" placeholder="URL VR"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" [(ngModel)]="images.description" placeholder="Descrição"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="saveImages()" expand="block">
      Salvar imagem
    </ion-button>
  </ion-toolbar>
</ion-footer>
